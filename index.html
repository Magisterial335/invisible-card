<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro' rel='stylesheet'>
    <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'
          integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
    <title>Invisible Card</title>
</head>
<body>

<div class='container'>
    <div class='card-wrapper'>
        <div class='card'>
            <img class='card-img' src='images/john-doe.jpg'>
            <h1 class='card-heading'>John Doe</h1>
            <p class='card-paragraph'><i class='fas fa-quote-left'></i>Lorem ipsum dolor sit, amet consectetur
                adipisicing elit. Praesentium magni explicabo amet mollitia itaque minus alias molestias adipisci
                aliquam velit repudiandae at blanditiis debitis illo iusto expedita, nam repellendus. Vel!<i
                        class='fas fa-quote-right'></i></p>
            <ul class='card-icons'>
                <li>
                    <a class='card-icon-link' href='#'>
                        <i class='card-icon fab fa-facebook-square'></i>
                    </a>
                </li>
                <li>
                    <a class='card-icon-link' href='#'>
                        <i class='card-icon fab fa-linkedin'></i>
                    </a>
                </li>
                <li>
                    <a class='card-icon-link' href='#'>
                        <i class='card-icon fab fa-twitter-square'></i>
                    </a>
                </li>
                <li>
                    <a class='card-icon-link' href='#'>
                        <i class='card-icon fab fa-instagram'></i>
                    </a>
                </li>
            </ul>
            <button class='card-btn'>View Profile</button>
        </div>
    </div>
</div>

</body>
</html>
